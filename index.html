<!DOCTYPE html>
<html>
<head>
    <title>axam studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        #canvas-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const textureLoader = new THREE.TextureLoader();
        const imageTexture = textureLoader.load('axam_patch_white.png'); // Replace 'path_to_your_image.png' with the actual path to your image

        const planeGeometry = new THREE.PlaneGeometry(2, 2);
        const planeMaterial = new THREE.MeshBasicMaterial({ map: imageTexture });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);

        scene.add(plane);

        const render = () => {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        };

        render();
    </script>
</body>
</html>
