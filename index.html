<!DOCTYPE html>
<html>
<head>
    <script type="module">
        import * as THREE from 'https://threejs.org/build/three.module.js';
      

  document.addEventListener('DOMContentLoaded', init);

  function init() {
    // Your existing code here

    // Three.js code
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const loader = new GLTFLoader();
            
            // Load your 3D logo model
            loader.load('axam_3D_patch_LowPoly', (gltf) => {
                const logo = gltf.scene;
                scene.add(logo);
            });

            camera.position.z = 5;

            const animate = function () {
                requestAnimationFrame(animate);

                // Add animation logic if needed

                renderer.render(scene, camera);
            };

            animate();
        }

      </script>
      
    <title>axam studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .logo {
            max-width: 50%; /* Adjust the width percentage as needed */
            max-height: 50%; /* Adjust the height percentage as needed */
            position: relative;
            z-index: 2; /* Ensures the image is on top */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <a href="/work">
        <img class="logo" src="axam_patch_white.png" alt="Axam Studio Logo">
    </a>
    
    <script>
        window.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
